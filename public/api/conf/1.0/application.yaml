                    No notification for the submission with the specified Notification ID 
                    is currently available or the notification has already been acknowledged.
                  value: |
                    <error>
                       <code>NOTIFICATION_NOT_FOUND</code>
                       <message>No unacknowledged notification found</message>
                    </error>
      deprecated: false
      security:
        - User-Restricted:
            - write:import-control-system
components:
  parameters:
    acceptHeader:
      name: Accept
      in: header
      description: |
        Specifies the response format and the [version](/api-documentation/docs/reference-guide#versioning) of the API to be used.
        
        For example: application/vnd.hmrc.1.0+xml
      schema:
        type: string
        enum: [
          "application/vnd.hmrc.1.0+xml"
        ]
      required: true
    authorizationHeader:
      name: Authorization
      in: header
      description: |
        An [OAuth 2.0 Bearer Token](/api-documentation/docs/authorisation/user-restricted-endpoints) with the write:import-control-system scope.
        
        For example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      schema:
        type: string
        enum: [
          "Bearer bb7fed3fe10dd235a2ccda3d50fb"
        ]
      required: true
    notificationId:
      name: notificationId
      in: path
      description: The Notification ID that uniquely identifies the notification.
      schema:
        type: string
      style: simple
      required: true
  securitySchemes:
    User-Restricted:
      type: oauth2
      description: HMRC supports OAuth 2.0 for authenticating User-restricted API requests
      flows:
        authorizationCode:
          authorizationUrl: https://api.service.hmrc.gov.uk/oauth/authorize
          tokenUrl: https://api.service.hmrc.gov.uk/oauth/token
          refreshUrl: https://api.service.hmrc.gov.uk/oauth/refresh
          scopes:
            write:import-control-system: SomeScope
  schemas:
    errorResponse:
      title: errorResponse
      required:
      - code
      type: object
      properties:
        code:
          description: The error code
          type: string
        message:
          description: The error message
          type: string
    acknowledgement:
      title: acknowledgement
      required:
      - method
      - href
      type: object
      properties:
        method:
          type: string
          xml:
            name: method
            attribute: true
            wrapped: false
        href:
          type: string
          xml:
            name: href
            attribute: true
            wrapped: false
      xml:
        name: acknowledgement
        namespace: ''
        attribute: false
        wrapped: false
    advancedNotifications:
      title: advancedNotifications
      required:
      - response
      type: object
      properties:
        response:
          type: array
          items:
            $ref: '#/components/schemas/response'
          description: ''
          xml:
            namespace: ''
            attribute: false
            wrapped: false
      xml:
        name: advancedNotifications
        namespace: ''
        attribute: false
        wrapped: false
